<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materi - Kelas Setara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/materi.css" />
  </head>
  <body>
    <div class="bg-materi"></div>
    <div class="container-fluid" style="margin-top: -150px">
      <div
        class="container-quiz"
        style="background-color: white; border-radius: 15px 15px 0px 0px"
      >
        <div class="wrap-quiz">
          <div class="title-quiz">
            <h4>QUIZ SUB MATERI</h4>
            <h5>Pendahuluan atau perkenalan salto belakang</h5>
          </div>
          <div class="choose-quiz pt-3 mb-5">
            <h5 class="mb-4">
              Siapakah orang yang ketika jam 1 siang menjemput ibunya
            </h5>
            <section class="radio-section">
              <div class="radio-list">
                <div class="radio-item">
                  <input name="radio" id="radio1" type="radio" /><label
                    for="radio1"
                    >Instagram</label
                  >
                </div>
                <div class="radio-item">
                  <input name="radio" id="radio2" type="radio" /><label
                    for="radio2"
                    >Instagram</label
                  >
                </div>
                <div class="radio-item">
                  <input name="radio" id="radio3" type="radio" /><label
                    for="radio3"
                    >Instagram</label
                  >
                </div>
              </div>
            </section>
            <button class="jawab">Jawab</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
