<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <title>Profil</title>
  </head>
  <body>
    <div class="wrap-profile">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparant pt-4">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img style="width: 170px" src="../images/logo-black.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            style="color: black"
            aria-label="Toggle navigation"
          >
            <span class=""
              ><i
                class="fa-solid fa-bars"
                style="
                  color: black;
                  font-size: 1.7rem;
                  border: none;
                  outline: none;
                "
              ></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="active" aria-current="page" href="#">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="" href="#">Profil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row" style="margin-top: 5rem">
          <div class="col-lg-4">
            <div
              class="wrap-image-profile"
              style="
                background-image: url('../images/user-700.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
              "
            ></div>
          </div>
          <div class="col-lg-8">
            <div class="wrap-right-profil">
              <div class="wrap-link-profile">
                <a href="" class="aktif-link-profill">Profile</a>
                <a href="">Disimpan</a>
                <a href="">Diselesaikan</a>
              </div>
            </div>
            <div class="wrap-form-edit-profile">
              <form action="">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group mb-4">
                      <label for="username" class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control w-100"
                        id="username"
                        placeholder="Masukan Username Anda"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group mb-4">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control w-100"
                        id="email"
                        placeholder="Masukan Email Anda"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="email" class="form-label"
                        >Upload Gambar</label
                      >
                      <input
                        type="file"
                        class="form-control w-100"
                        id="email"
                        placeholder="Masukan Email Anda"
                      />
                    </div>
                  </div>
                </div>

                <div class="mt-4 text-center">
                  <button
                    class="btn w-50"
                    style="background-color: #03008a; color: white"
                  >
                    Edit Profile
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
