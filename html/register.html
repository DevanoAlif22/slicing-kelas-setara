<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar - Kelas Setara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="container">
      <img style="width: 130px" class="logo" src="../img/logo.png" alt="" />
      <div class="row d-flex justify-content-center wrap-login">
        <div class="col-lg-3 d-flex col-login">
          <div class="form m-auto">
            <div class="choose d-flex mb-5">
              <div class="choose-login">
                <h1><a style="color: #e2e2e2" href="login.html">Masuk</a></h1>
                <div style="background-color: #e2e2e2" class="line-login"></div>
              </div>
              <div class="choose-login">
                <h1><a href="">Daftar</a></h1>
                <div class="line-login"></div>
              </div>
            </div>
            <div class="input-wrap">
              <div class="input-login d-flex">
                <input type="text" name="" id="" placeholder="Username" />
                <img
                  style="width: 30px; height: 25px; cursor: pointer"
                  src="../img/user.png"
                  alt=""
                />
              </div>
              <div class="input-login d-flex">
                <input type="email" name="" id="" placeholder="Email" />
                <img
                  style="width: 30px; height: 25px; cursor: pointer"
                  src="../img/email.png"
                  alt=""
                />
              </div>
              <div class="input-login d-flex">
                <input
                  type="password"
                  name=""
                  id="password"
                  placeholder="Kata Sandi"
                />
                <img
                  style="width: 30px; height: 25px; cursor: pointer"
                  src="../img/hide-view.png"
                  class="view"
                  id="togglePassword"
                  alt=""
                />
              </div>
              <div class="input-login d-flex">
                <input
                  type="password"
                  name=""
                  id="confirmPassword"
                  placeholder="Konfirmasi Kata Sandi"
                />
              </div>
            </div>
            <p>
              Sudah punya akun?
              <a href="login.html" style="color: #1b1c1d"
                ><b>Masuk sekarang</b></a
              >
            </p>
            <button type="submit" class="submit-login">Daftar Sekarang</button>
          </div>
        </div>
        <div class="col-lg-6 d-flex">
          <img class="img-fluid maskot-1" src="../img/makost-1.png" alt="" />
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");

        togglePassword.addEventListener("click", function (e) {
          // Toggle the type attribute
          const type =
            password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          confirmPassword.setAttribute("type", type);
          // Toggle the eye / eye slash icon
          this.src =
            type === "password" ? "../img/hide-view.png" : "../img/view.png";
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
