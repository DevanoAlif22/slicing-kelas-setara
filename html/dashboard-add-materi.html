<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font -->
     <!-- icon BS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- icon BS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>Dashboard</title>
    <style>
      .hidden {
          display: none;
      }
  </style>
  </head>
  <body>
    <div class="wrap-dashboard">
      <div class="wrap-sideBar">
        <div class="logo-dashboard-dekstop">
          <img src="../images/logo.png" alt="" />
        </div>
        <div class="logo-dashboard-hp">
          <img src="../images/logo-navbar.png" alt="" />
        </div>
        <div class="wrap-main-menu">
          <p>Menu Utama</p>
        </div>
        <div class="wrap-menu">
          <div class="menu  mb-3">
            <a href=""
              ><i class="fa-regular fa-rectangle-list me-3"></i>
              <span>List Materi</span></a
            >
          </div>
          <div class="menu aktif-menu mb-3">
            <a href=""
              ><i class="fa-solid fa-plus me-3"></i
              ><span>Tambah Materi</span></a
            >
          </div>
          <div class="menu mb-3">
            <a href="" style="color: rgb(255, 94, 94)"
              ><i class="fa-solid fa-arrow-right-from-bracket me-3"></i></i
              ><span>Keluar</span></a
            >
          </div>
        
        </div>
      </div>
      <div class="wrap-right-bar">
        <div class="wrap-navbar">
          <h5>Selamat Datang, Davano Alif ðŸ‘‹</h5>
        </div>
        <div class="wrap-all-list-materi">
          <div class="list-materi">
              <div class="container mt-4">
                <form action="">
                  <!-- Stage 1 -->
                  <div class="row" id="main-materi">
                    <div class="mb-5">
                      <h2>Tambah Data Materi</h2>
                    </div>
                          <div class="col-lg-6 mb-4">
                              <label for="nama-materi" class="form-label">Nama Materi</label>
                              <div class="input-materi">
                                  <input id="nama-materi" class="form-control" type="text">
                              </div>
                          </div>
                          <div class="col-lg-6 mb-4">
                              <label for="file-materi" class="form-label">Deskripsi Materi</label>
                              <div class="input-materi">
                                  <input id="file-materi" type="file" class="form-control">
                              </div>
                          </div>
                          <div class="col-lg-6 mb-4">
                              <label for="deskripsi-materi" class="form-label">Deskripsi Materi</label>
                              <div class="input-materi">
                                  <textarea id="deskripsi-materi" class="form-control" rows="4"></textarea>
                              </div>
                          </div>
                          <div class="col-6"></div>
                          <div class="next mt-3" id="next-button-1">
                              <p>Berikutnya</p>
                          </div>
                      </div>
  
                      <!-- Stage 2 -->
                      <div class="wrap-add-sub-materi hidden row" id="sub-materi">

                        <div class="mb-5">
                          <h2>Tambah Data Sub Materi</h2>
                        </div>
                          <div class="col-lg-6 mb-4">
                              <label for="sub-nama-materi" class="form-label">Sub Materi</label>
                              <div class="input-materi">
                                  <input id="sub-nama-materi" class="form-control" type="text">
                              </div>
                          </div>
                          <div class="col-lg-6 mb-4">
                            <label for="sub-file-materi" class="form-label">Gambar Sub Materi</label>
                            <div class="input-materi">
                                <input id="sub-file-materi" type="file" class="form-control">
                            </div>
                        </div>
                          <div class="col-lg-6 mb-4">
                            <label for="deskripsi-materi" class="form-label">Deskripsi Materi</label>
                            <div class="input-materi">
                                <textarea id="deskripsi-materi" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                          
                          <div class="next mt-3">
                              <p class="bg-danger me-3" id="prev-button-2">Kembali</p>
                              <p id="next-button-2">Berikutnya</p>
                          </div>
                      </div>
  
                      <!-- Stage 3 -->
                      <div class="wrap-add-sub-materi hidden" id="tugas-materi">
                        <div class="mb-5">
                          <h2>Tambah Data Materi</h2>
                        </div>
                          <div class="col-lg-6 mb-4">
                              <label for="tugas-nama" class="form-label">Nama Tugas</label>
                              <div class="input-materi">
                                  <input id="tugas-nama" class="form-control" type="text">
                              </div>
                          </div>
                          <div class="next mt-3">
                              <p class="bg-danger me-3" id="prev-button-3">Kembali</p>
                          </div>
                              <button type="submit" class="btn btn-primary w-100">Kirim Data</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      </div>
    </div>
    <script>
      // Tampilkan tahap berikutnya
      function showNextStage(currentStageId, nextStageId) {
          document.getElementById(currentStageId).classList.add('hidden');
          document.getElementById(nextStageId).classList.remove('hidden');
      }

      // Tampilkan tahap sebelumnya
      function showPreviousStage(currentStageId, prevStageId) {
          document.getElementById(currentStageId).classList.add('hidden');
          document.getElementById(prevStageId).classList.remove('hidden');
      }

      // Event listener untuk tombol "Berikutnya" di setiap tahap
      document.getElementById('next-button-1').addEventListener('click', function() {
          showNextStage('main-materi', 'sub-materi');
      });

      document.getElementById('next-button-2').addEventListener('click', function() {
          showNextStage('sub-materi', 'tugas-materi');
      });

      // Event listener untuk tombol "Kembali" di tahap kedua
      document.getElementById('prev-button-2').addEventListener('click', function() {
          showPreviousStage('sub-materi', 'main-materi');
      });

      // Event listener untuk tombol "Kembali" di tahap ketiga
      document.getElementById('prev-button-3').addEventListener('click', function() {
          showPreviousStage('tugas-materi', 'sub-materi');
      });
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
