<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materi - Kelas Setara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/materi.css" />
  </head>
  <body>
    <div class="bg-materi"></div>
    <div class="container-fluid" style="margin-top: -150px">
      <div
        class="container-quiz"
        style="background-color: white; border-radius: 15px 15px 0px 0px"
      >
        <div class="wrap-quiz">
          <div class="title-quiz" style="background-color: #00d300">
            <h4>TUGAS SUB MATERI DISELESAIKAN</h4>
            <h5>Pendahuluan atau perkenalan salto belakang</h5>
          </div>
          <div class="choose-quiz pt-3 mb-5">
            <h3 class="mb-4">Hasil Jawaban : 5/5</h3>
            <img src="../img/maskot-tugas.png" alt="" />
          </div>
          <div
            class="detail-quiz"
            style="display: flex; justify-content: center; width: 100%"
          >
            <a
              href="#"
              class="jawab"
              style="
                width: 200px;
                background-color: #03008a;
                text-align: center;
                text-decoration: none;
                margin-right: 15px;
              "
            >
              Ulangi
            </a>
            <a
              href="#"
              class="jawab"
              style="
                width: 200px;
                background-color: #00d300;
                text-align: center;
                text-decoration: none;
              "
            >
              Materi Selanjutnya
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
