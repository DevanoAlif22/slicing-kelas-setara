<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materi - Kelas Setara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/daftar.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 regis-left">
          <div class="container p-4">
            <div class="mt-4">
              <img src="../img/back-page.png" alt="" />
              <h1>Daftar Sekarang Jadi Pemateri di Kelas Setara</h1>
              <p>
                Dengan menjadi Pemateri, anda bisa memberikan materi kepada
                pengguna website Kelas Setara dan mendapatkan uang atas
                pembelian materi anda
              </p>
              <img
                class="bg-konfirmasi"
                src="../img/bg-konfirmasi.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-lg-6 regis-right">
          <div class="wrap-konfirmasi-2">
            <h2>Formulir Pendaftaran Pemateri</h2>
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload KTP Anda</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload CV Anda</label>
              <input class="form-control" type="file" id="formFile" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Deskripsi Pengalaman</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <a href="" style="background-color: #1a2249; color: white"
              >Selesai</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
